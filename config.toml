base_url           = "https://cogsandsquigs.dev"          # The URL the site will be built for
default_language   = "en"
title              = "Cogs And Squigs"
description        = "My little slice of the blogosphere"
compile_sass       = true                                 # Whether to automatically compile all Sass files in the sass directory
build_search_index = true                                 # Whether to build a search index to be used later on by a JavaScript library
minify_html        = true
generate_feeds     = true
feed_filenames     = ["atom.xml", "rss.xml"]
author             = "Ian Pratt <ianjdpratt@gmail.com>"

[markdown]
    highlight_code  = true   # Whether to do syntax highlighting
    highlight_theme = "nord" # Theme can be customised by setting this variable to a theme supported by Zola
    render_emoji    = true   # When set to "true", emoji aliases are translated in the rendered Markdown files. (e.g.: :smile: => ðŸ˜„)

[[taxonomies]]
    name = "tags"
    feed = true

[[taxonomies]]
    name = "series"
    feed = true


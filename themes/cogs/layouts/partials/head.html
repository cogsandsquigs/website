    {{ $title := print .Site.Title " | " .Title }}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="{{ $title }}" />
    <title>{{ $title }}</title>
</head>
